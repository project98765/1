name: Auto Run Python Script Every 5 Hours

on:
  schedule:
    - cron: "0 */6 * * *"  # Yeh har 5 ghante me run karega

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        if [ requests ]; then pip install requests; fi

    - name: Run Python Script
      run: |
        python prem.py
