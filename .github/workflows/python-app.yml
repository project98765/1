name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # या आप विशेष वर्शन का उपयोग कर सकते हैं

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests # यदि आपके पास requirements.txt है

    - name: Run Python script
      run: |
        python prem.py
