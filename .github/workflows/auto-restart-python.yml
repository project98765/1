name: Auto Restart Python Script on Completion

on:
  workflow_run:
    workflows: ["Auto Restart Python Script on Completion"]
    types:
      - completed

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python Script
      run: |
        python prem.py
