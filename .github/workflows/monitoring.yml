name: Python Application

on:
  push:  # Yahan hum sirf push event par trigger kar rahe hain
  workflow_dispatch:  # Manually trigger karne ka option bhi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Python का वर्ज़न यहां सेट करें

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # यदि आपके पास dependencies हैं

    - name: Run Python script with uptime monitoring
      run: |
        attempts=0
        max_attempts=3
        while true; do
          python prem.py && break  # स्क्रिप्ट सफलतापूर्वक चल गई तो बाहर निकलें
          attempts=$((attempts + 1))
          echo "Attempt $attempts failed! Retrying in 5 seconds..."
          sleep 5
          if [ $attempts -ge $max_attempts ]; then
            echo "Max attempts reached. Exiting..."
            exit 1  # Fail the job if maximum attempts reached
          fi
        done
